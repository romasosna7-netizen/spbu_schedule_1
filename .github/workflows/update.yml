name: Update schedule

on:
  schedule:
    - cron: "0 6 * * *"   # каждый день в 6 утра UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # даём права на push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas openpyxl

      - name: Run script
        run: python script.py

      - name: Commit schedule.ics
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f schedule.ics ]; then
            git add schedule.ics
            git commit -m "update schedule.ics" || echo "No changes to commit"
            git push
          else
            echo "No schedule.ics file generated"
          fi
          git commit -m "Update schedule" || echo "No changes"
          git push || echo "Push failed"
